    <script type="text/javascript">
    function selectRow(qid) {
        var rinf = document.getElementById('flywiz_rinf'+qid);
        var rprc = document.getElementById('flywiz_rprc'+qid);
        var isinb = false;
        if (rinf == null || rinf == undefined) {
            rinf = document.getElementById('flywiz_irinf'+qid);
            rprc = document.getElementById('flywiz_irprc'+qid);
            isinb = true;
            }
        
        if (!isinb) {
            var allRows = document.getElementById('flywiz_tblQuotes').getElementsByTagName('tr');
            for (i = 0; i < allRows.length; i++) {
                var tmp = allRows[i].id;
                tmp = tmp.substring(7,8);
                if (tmp == 'r') {
                    allRows[i].className = 'notselrow';
                    }
                }
            document.getElementById('qid1').value = qid;
        }
        
        if (isinb) {
            allRows = document.getElementById('flywiz_tblQuotes').getElementsByTagName('tr');
            for (i = 0; i < allRows.length; i++) {
                tmp = allRows[i].id;
                tmp = tmp.substring(7,8);
                if (tmp == 'i') {
                    allRows[i].className = 'notselrow';
                    }
                }
            document.getElementById('qid2').value = qid;
            
        }
        rinf.className = 'selectedrow';
        rprc.className = 'selectedrow';
        document.getElementById('flywiz_' + qid).checked = true;
        
        //document.getElementById('flywiz_inf" + count.ToString() + "').className='selectedrow'");
    }
    
    function window_onload() {
        document.getElementById('loading').style.display = 'none';
    }
    
    function selval(source, args) {
        if (args == null)
            return;
        var qid1 = document.getElementById('qid1').value;
        var qid2 = document.getElementById('qid2').value;
        args.IsValid = false;
        var isrt = false;
        var rows = document.getElementById('flywiz_tblQuotes').rows;
        var i = 0;
        for (i = 0; i < rows.length; i++) {
            if (rows[i].accessKey == 'i') {
                isrt = true;
            }
        }
        if (isrt) {
            if (qid1 != 0 && qid2 != 0)
                args.IsValid = true;
        }
        else {
            if (qid1 != 0)
                args.IsValid = true;
        }
    }
    
    function paxtype(tp) {
        if (tp == null)
            return;
        var cstr = "flywiz_dob" + tp;
        var cstr2 = "flywiz_drp" + tp;
        var obj = document.getElementById(cstr);
        var drp = document.getElementById(cstr2);
        var lbl = document.getElementById("flywiz_lbl" + tp + '4');
        if (drp == null)
            return;
        if (obj == null)
            return;
        if (drp.value == 1) {
            obj.disabled = false;
            lbl.style.visibility = "visible";
            }
        else {
            obj.disabled = true;
            lbl.style.visibility = "hidden";
            obj.value = '';
            }
        }
        
    function checkconds(sender, args) {
        var chkd = document.getElementById('flywiz_chkconds2');
        if (chkd != null && chkd.checked == false) {
            args.IsValid = false;
            return;
            }
        args.IsValid = true;
        return;
    }
    </script>
